<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#0d0d0d" />
 <title>3D Model Viewer</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
 <title>Next-Gen Mobile Tracker</title>

  <!-- Core Styles -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/augmented.css" />
  <link rel="stylesheet" href="css/themes/dark.css" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="css/themes/light.css" media="(prefers-color-scheme: light)" />

  <!-- Web App Manifest & Icons -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/icons/icon-512.png" />

  <!-- Scripts -->
  <script defer type="module" src="js/core/app.js"></script>
  <script defer src="js/libs/wasm-loader.js"></script>
  <script defer src="js/libs/webgl.js"></script>
</head>
<body>
  <div id="ar-overlay"></div>
 <h2>Live Location - AR Marker</h2>
    <model-viewer
    src="assets/models/car.gltf"
    alt="3D Car"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    style="width: 100%; height: 400px;"
  ></model-viewer>

  <h2>AR Location Pin (iOS)</h2>

  <model-viewer
    src="assets/models/pin.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    alt="AR Pin"
    auto-rotate
    camera-controls
    style="width: 100%; height: 400px;"
      ></model-viewer>
  <main>
    <section id="map-container" class="globe-3d-view"></section>
    <aside id="insights" class="data-dashboard">
      <h2>Live Analytics</h2>
      <div id="ai-prediction"></div>
      <div id="blockchain-log"></div>
    </aside>
  </main>

  <!-- Web Workers -->
  <script>
    if (window.Worker) {
      new Worker('workers/crypto.js');
      new Worker('workers/analytics.js');
    }
  </script>
</body>
</html>
